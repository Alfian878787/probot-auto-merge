sudo: false
language: node_js
node_js:
- '8.3'
notifications:
  email: false

env:
  global:
    secure: 

jobs:
  include:
    - stage: build
      script: npm run build
    - stage: test
      script: npm run test:travis
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          npx semantic-release
