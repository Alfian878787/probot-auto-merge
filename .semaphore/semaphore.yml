version: v1.0
name: probot-auto-merge
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Installing
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: install
          commands:
            - nvm install v$NODE_VERSION
            - sem-version node $NODE_VERSION
            - npm install -g npm
            - npm install
      epilogue:
        on_pass:
          commands:
            - cache store
      env_vars:
        - name: NODE_VERSION
          value: 10.16.3
    dependencies: []
  - name: Testing
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: test
          commands:
            - 'npm run test:ci'
      epilogue:
        on_pass:
          commands:
            - artifact push workflow coverage
    dependencies:
      - Installing
  - name: Releasing
    dependencies:
      - Building
      - Linting
      - Testing
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - artifact pull workflow lib
      jobs:
        - name: release
          commands:
            - npm run semantic-release
      secrets:
        - name: Github Public Repository
        - name: Npm Publish Token
  - name: Building
    dependencies:
      - Installing
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: build
          commands:
            - npm run build
      epilogue:
        on_pass:
          commands:
            - artifact push workflow lib
  - name: Linting
    dependencies:
      - Installing
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: lint
          commands:
            - npm run lint
